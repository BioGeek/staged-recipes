{% set name = "setuptools_rust" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setuptools-rust-{{ version }}.tar.gz
  sha256: 704df0948f2e4cc60c2596ad6e840ea679f4f43e58ed4ad0c1857807240eab96

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=62.4
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - setuptools >=62.4
    - semantic_version >=2.8.2,<3
    - tomli >=1.2.1  # [py<311]

test:
  imports:
    - setuptools_rust
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Setuptools Rust extension plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BioGeek
